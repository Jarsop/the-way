name: The Way
about: "Add a new code snippet\nOr use a subcommand to find one"
before_help: "Record, retrieve, search, and categorize code snippets"
args:
  - delete:
      help: "Delete snippet at <INDEX>"
      short: d
      long: delete
      value_name: INDEX
      takes_value: true

  - change:
      help: "Changes snippet at <INDEX>"
      short: c
      long: change
      value_name: INDEX
      takes_value: true

  - show:
      help: "Shows snippet at <INDEX>"
      short: s
      long: show
      value_name: INDEX
      takes_value: true

  - copy:
      help: "Copies snippet at <INDEX> to clipboard"
      short: y
      long: cp
      value_name: INDEX
      takes_value: true

subcommands:
  - search:
      about: "Fuzzy search and copy selected to clipboard"
      display_order: 1
      args:
        - from:
            long: from
            value_name: DATE
            help: "Snippets from <DATE>"
        - to:
            long: to
            value_name: DATE
            help: "Snippets till <DATE>"
        - on:
            long: on
            value_name: DATE
            help: "Snippets on <DATE>"
        - language:
            short: l
            long: lang
            value_name: LANGUAGE
            takes_value: true
            multiple: true
            help: "Snippets written in <LANGUAGE> (multiple with 'lang1 lang2')"
        - tag:
            long: tag
            short: t
            takes_value: true
            value_name: TAG
            multiple: true
            help: "Snippets with <TAG> (multiple with 'tag1 tag2')"
      groups:
        - date-range:
            args:
              - from
              - to
            multiple: true
            conflicts_with:
              - on
  - list:
      about: Lists snippets
      display_order: 4
      args:
        - from:
            long: from
            value_name: DATE
            help: "Snippets from <DATE>"
        - to:
            long: to
            value_name: DATE
            help: "Snippets till <DATE>"
        - on:
            long: on
            value_name: DATE
            help: "Snippets on <DATE>"
        - language:
            short: l
            long: language
            value_name: LANGUAGE
            takes_value: true
            multiple: true
            help: "Snippets written in <LANGUAGE> (multiple with 'lang1 lang2')"
        - tag:
            long: tag
            short: t
            takes_value: true
            value_name: TAG
            multiple: true
            help: "Snippets with <TAG> (multiple with 'tag1 tag2')"
      groups:
        - date-range:
            args:
              - from
              - to
            multiple: true
            conflicts_with:
              - on
  - import:
      about: "Imports code snippets from a JSON file"
      display_order: 2
      args:
        - json:
            short: j
            value_name: JSON_FILE
            takes_value: true
            required: true
            help: "filename to import snippets from"
  - export:
      about: "Saves (optionally filtered) snippets to a JSON file."
      display_order: 3
      args:
        - json:
            short: j
            required: true
            value_name: JSON_FILE
            help: "filename to write snippets to"
        - from:
            long: from
            value_name: DATE
            help: "Snippets from <DATE>"
        - to:
            long: to
            value_name: DATE
            help: "Snippets till <DATE>"
        - on:
            long: on
            value_name: DATE
            help: "Snippets on <DATE>"
        - language:
            short: l
            long: language
            value_name: LANGUAGE
            takes_value: true
            multiple: true
            help: "Snippets written in <LANGUAGE> (multiple with 'lang1 lang2')"
        - tag:
            long: tag
            short: t
            takes_value: true
            value_name: TAG
            multiple: true
            help: "Snippets with <TAG> (multiple with 'tag1 tag2')"
      groups:
        - date-range:
            args:
              - from
              - to
            multiple: true
            conflicts_with:
              - on
  - stats:
      about: Display the_way usage counts
      display_order: 6
      args:
        - from:
            long: from
            value_name: DATE
            help: from <DATE> (only applies to the bar charts)
        - to:
            long: to
            value_name: DATE
            help: till <DATE> (only applies to the bar charts)
      groups:
        - date-range:
            args:
              - from
              - to
            multiple: true
  - themes:
      about: View and configure syntax highlighting themes
      display_order: 5
      args:
        - set:
            help: Set your preferred syntax highlighting theme
            short: st
            long: set
            takes_value: true
            value_name: THEME
        - list:
            help: List all themes (default + user-added)
            short: lt
            long: list
        - add:
            help: add a theme from a .tmTheme file <FILE>
            short: at
            long: add
            takes_value: true
            value_name: FILE
  - clear:
      about: Clears all data
      display_order: 8
  - complete:
      about: Generates completions for your shell
      display_order: 7
      args:
        - shell:
            required: true
            index: 1
            value_name: SHELL
            possible_values:
              - zsh
              - bash
              - fish